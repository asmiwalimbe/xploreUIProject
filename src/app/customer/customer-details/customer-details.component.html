<link rel="stylesheet" href="customer-details.component.css" />

<div class="form-container">
  <h2 class="form-heading">{{ isEdit ? 'Edit Customer' : 'Add New Customer' }}</h2>

  <div class="form-field">
    <label for="firstname">FirstName:</label>
    <input type="text" id="firstname" [(ngModel)]="customer.firstname_ascii" />
  </div>

  <div class="form-field">
    <label for="lastname">Lastname:</label>
    <input type="text" id="lastname" [(ngModel)]="customer.lastname" />
  </div>

  <div class="form-field">
    <label for="email">Email:</label>
    <input type="text" id="email" [(ngModel)]="customer.email" />
  </div>

  <div class="form-field">
    <label for="phone_Number">PhoneNumber:</label>
    <input type="tel" id="phone_Number" [(ngModel)]="customer.phone_Number" />
  </div>

  <div class="form-field">
    <label for="country_code">CountryCode:</label>
    <input type="text" id="country_code" [(ngModel)]="customer.country_code" />
  </div>

  <div class="form-field">
    <label for="gender">Gender:</label>
    <input type="text" id="gender" [(ngModel)]="customer.gender" />
  </div>

  <div class="form-field">
    <label for="balance">Balance:</label>
    <input type="number" id="balance" [(ngModel)]="customer.balance" />
  </div>

  <div class="form-field">
    <button (click)="saveCustomer()">
      {{ isEdit ? 'Save Changes' : 'Add Customer' }}
    </button>
    <button class="cancel-btn" (click)="cancelEdit()">
      Cancel
    </button>
  </div>
</div>
